<!DOCTYPE HTML>

<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!--Favivon-->
        <link href="/static/favicon.ico" rel="icon">
        <!--Style sheet-->
        <link href="/static/style.css" rel="stylesheet">

        <title>DejaHoe | {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar flex">

                {% if session.user_id %}
                <button aria-expanded="false" class="mobile-nav-toggle">
                    <!--<img id="burger" src="./static/svg/hamburger.svg" alt="hamburger">-->
                </button>

                <div>
                    <ul data-visible="false" class="primary-navigation flex">
                        <li><a href="/">Home</a></li>
                        <li><a href="/profile">Profile</a></li>
                        <li><a href="/upload">Upload</a></li>
                    </ul>
                </div>
                {% endif %}
                <div class="logo">
                  <h1>DejaHoe</h1>
                </div>

                {% if session.user_id %}
                <button clicked="false" class="search"></button>

                <div visible="false" class="search-div">
                    <form action="/search" method="POST">
                        <input name="search-field" autocomplete="off" type="text">
                        <button class="btn" type="submit">Search</button>
                    </form>
                </div>
                {% endif %}

        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="flash" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        {% block big %}{% endblock %}
        <main class="main-container">
            {% block main %}{% endblock %}
        </main>

        {%block footer %}{% endblock %}
        <script src="../static/js.js"></script>
    </body>
</html>
