{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <div class="wrapper">
        <form action="/change_password" method="post">
            <h2>Change password</h2>
            <input name="old_password" autocomplete="off" placeholder="Old password" type="password">
            <input name="new_password" autocomplete="off" placeholder="New password" type="password">
            <input name="confirmation" autocomplete="off" placeholder="New password (again)" type="password">
            <button type="submit">Confirm</button>
        </form>
    </div>
{% endblock %}
